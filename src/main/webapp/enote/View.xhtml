<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEnoteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEnoteLabel_id}"/>
                    <h:outputText value="#{enoteController.selected.id}" title="#{bundle.ViewEnoteTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEnoteLabel_achievements}"/>
                    <h:outputText value="#{enoteController.selected.achievements}" title="#{bundle.ViewEnoteTitle_achievements}"/>
                    <h:outputText value="#{bundle.ViewEnoteLabel_aspiration}"/>
                    <h:outputText value="#{enoteController.selected.aspiration}" title="#{bundle.ViewEnoteTitle_aspiration}"/>
                    <h:outputText value="#{bundle.ViewEnoteLabel_date}"/>
                    <h:outputText value="#{enoteController.selected.date}" title="#{bundle.ViewEnoteTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEnoteLabel_improvement}"/>
                    <h:outputText value="#{enoteController.selected.improvement}" title="#{bundle.ViewEnoteTitle_improvement}"/>
                    <h:outputText value="#{bundle.ViewEnoteLabel_mobility}"/>
                    <h:outputText value="#{enoteController.selected.mobility}" title="#{bundle.ViewEnoteTitle_mobility}"/>
                    <h:outputText value="#{bundle.ViewEnoteLabel_nactivity}"/>
                    <h:outputText value="#{enoteController.selected.nactivity}" title="#{bundle.ViewEnoteTitle_nactivity}"/>
                    <h:outputText value="#{bundle.ViewEnoteLabel_promises}"/>
                    <h:outputText value="#{enoteController.selected.promises}" title="#{bundle.ViewEnoteTitle_promises}"/>
                    <h:outputText value="#{bundle.ViewEnoteLabel_target}"/>
                    <h:outputText value="#{enoteController.selected.target}" title="#{bundle.ViewEnoteTitle_target}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{enoteController.destroyAndView}" value="#{bundle.ViewEnoteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEnoteEditLink}"/>
                <br />
                <h:commandLink action="#{enoteController.prepareCreate}" value="#{bundle.ViewEnoteCreateLink}" />
                <br />
                <h:commandLink action="#{enoteController.prepareList}" value="#{bundle.ViewEnoteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEnoteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
