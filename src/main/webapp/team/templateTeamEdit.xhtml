<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:outputLabel value="#{msg['team.teamName']} *" for="teamName" />
    <h:inputText id="teamName" value="#{pageBean.team.teamName}" title="#{msg['team.teamName']}">
    </h:inputText>
    <h:message for="teamName" errorClass="red_alert"/>
    
    <h:outputLabel value="#{msg['team.teamManager']}" for="teamManager" />
    <h:selectOneMenu value="#{pageBean.team.teamManagerIdFk}" id="teamManager" converter="omnifaces.SelectItemsConverter">
        <f:selectItem itemValue="#{null}" itemLabel="#{msg['team.noManager']}"/>
        <f:selectItems value="#{pageBean.accountList}" var="c" itemValue="#{c}" itemLabel="#{c.name} #{c.surname}"/>
    </h:selectOneMenu>

</ui:composition>
