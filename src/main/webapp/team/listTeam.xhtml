                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["menu.team.list"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="../templates/menu.xhtml" />
    </ui:define>

    <ui:define name="content">
        <h:form id="teamListForm">
            <h:messages for="teamList"/>
            <h:dataTable id="teamList" var="row" value="#{listTeamPageBean.listTeam}" headerClass="table_header" rowClasses="row_odd,row_even">
                <h:column id="teamName">
                    <f:facet name="header">${msg['team.teamName']}</f:facet>
                    <h:outputText value="#{row.teamName}" />
                </h:column>
                <h:column id="team_manager_id_fk">
                    <f:facet name="header">${msg['team.team_manager_id_fk']}</f:facet>
                    <h:outputText value="#{row.teamManagerIdFk.name} #{row.teamManagerIdFk.surname}" />
                </h:column>

                <h:column id="actions">
                    <f:facet name="header">${msg['general.actions']}</f:facet>
                    <h:commandButton action="#{listTeamPageBean.editTeam(row)}" value="${msg['action.edit']}"/>
                    <h:commandButton action="#{listTeamPageBean.deleteTeam(row)}" value="${msg['action.delete']}"/>
                </h:column>

            </h:dataTable>
            <br/><br/>
            
        </h:form>
    </ui:define>
