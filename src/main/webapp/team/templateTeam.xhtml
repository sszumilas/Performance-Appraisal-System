<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:outputLabel>${msg['menu.order.my']} </h:outputLabel>
    <h:dataTable id="szczegolyZamowienia" var="row" value="#{pageBean.zamowienie.pozycjeZamowienia}" headerClass="table_header" rowClasses="row_odd,row_even">
        <h:column id="nazwa">
            <f:facet name="header">${msg['order.item.name']}</f:facet>
            <h:outputText value="#{row.produkt.nazwa}" />
        </h:column>
        <h:column id="cena">
            <f:facet name="header">${msg['order.item.price']}</f:facet>
            <h:outputText value="#{row.cena}" />
        </h:column>
        <h:column id="iloscColumn">
            <f:facet name="header">${msg['order.item.quantity']}</f:facet>
            <h:inputText id="ilosc" value="#{row.ilosc}" />
            <h:messages for="ilosc" />
        </h:column>                
    </h:dataTable>
    <br />
    <h:outputLabel>${msg['order.items']} </h:outputLabel>
    <h:outputText value="#{pageBean.zamowienie.liczbaPozycji}" />
    <br />
    <h:outputLabel>${msg['order.total']} </h:outputLabel>
    <h:outputText value="#{pageBean.zamowienie.sumaZamowienia}" />
    <br />



</ui:composition>
