<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:param name="pageBean" value="#{createAccountPageBean}" />

    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["menu.accounts.createaccount"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="../templates/menu.xhtml" />
    </ui:define>
    <ui:define name="content">
        <h:form id="createAccountForm">
            
            <h:panelGrid columns="4">
            <h:selectOneRadio value="#{createAccountPageBean.account.type}" id="selectType" >
                <f:selectItem itemValue="Admin" itemLabel="#{msg['Admin']}" />
                <f:selectItem itemValue="Manager" itemLabel="#{msg['Manager']}" />
                <f:selectItem itemValue="Employee" itemLabel="#{msg['Employee']}"  />
            </h:selectOneRadio>
            <h:message for="selectType" errorClass="red_alert"/>
            </h:panelGrid>
            <br/>
            <h:panelGrid columns="3">
                <ui:include src="templateLoginEdit.xhtml"/>
                <ui:include src="templatePasswordEdit.xhtml"/>
                <ui:include src="templateDataCommonEdit.xhtml"/>
                
            </h:panelGrid>

            <br />

            <h:commandButton action="#{createAccountPageBean.create}" value="#{msg['action.create']}" />
            <br />
            <h:commandButton value="#{msg['action.cancel']}" action="cancelAction" immediate="true" />
        </h:form>
    </ui:define>

</ui:composition>
