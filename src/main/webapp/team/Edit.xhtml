<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TeamEditDlg" widgetVar="TeamEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTeamTitle}">
            <h:form id="TeamEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{teamController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTeamLabel_id}" for="id" />
                        <p:inputText id="id" value="#{teamController.selected.id}" title="#{bundle.EditTeamTitle_id}" required="true" requiredMessage="#{bundle.EditTeamRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditTeamLabel_teamName}" for="teamName" />
                        <p:inputText id="teamName" value="#{teamController.selected.teamName}" title="#{bundle.EditTeamTitle_teamName}" required="true" requiredMessage="#{bundle.EditTeamRequiredMessage_teamName}"/>
                        <p:outputLabel value="#{bundle.EditTeamLabel_teamManagerId}" for="teamManagerId" />
                        <p:inputText id="teamManagerId" value="#{teamController.selected.teamManagerId}" title="#{bundle.EditTeamTitle_teamManagerId}" required="true" requiredMessage="#{bundle.EditTeamRequiredMessage_teamManagerId}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{teamController.update}" value="#{bundle.Save}" update="display,:TeamListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TeamEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TeamEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
