intro=Ka\u017cdy u\u017cytkownik systemu \u2013 na ka\u017cdym poziomie dost\u0119pu zobowi\u0105zany b\u0119dzie do samodzielnego za\u0142o\u017cenia konta u\u017cytkownika. Podczas rejestracji konta konieczne b\u0119dzie wype\u0142nienie wszystkich p\u00f3l tekstowych oraz zaznaczenie roli pe\u0142nionej w przedsi\u0119biorstwie i zespo\u0142u, kt\u00f3rego jest si\u0119 pracownikiem oraz dzia\u0142u, kt\u00f3rym si\u0119 zarz\u0105dza (w przypadku stanowisk menad\u017cerskich). Nowo utworzone konto nie b\u0119dzie aktywne bezpo\u015brednio po rejestracji, je\u017celi nie b\u0119dzie autoryzowane przez administratora systemu. Administrator systemu dysponowa\u0107 b\u0119dzie te\u017c mo\u017cliwo\u015bci\u0105 zmiany poziomu dost\u0119pu, na wypadku zmiany zajmowanego przez pracownika stanowiska, a przez to tak\u017ce zale\u017cno\u015bci s\u0142u\u017cbowych. Aby system m\u00f3g\u0142 spe\u0142ni\u0107 swoj\u0105 rol\u0119, do samej procedury oceny pracownika nale\u017cy podej\u015b\u0107 rzetelnie i wype\u0142ni\u0107 mo\u017cliwie wszystkie pola tekstowe oraz zaznaczy\u0107 dost\u0119pne w interfejsie u\u017cytkownika przyciski wyboru. Przypadek braku samooceny lub jej niekompletno\u015b\u0107 tak\u017ce mo\u017ce zosta\u0107 uznany jako stosowna ocena pracy i podej\u015bcie do powierzonych zada\u0144.
