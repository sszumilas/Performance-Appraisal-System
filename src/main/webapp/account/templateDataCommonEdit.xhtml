<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <h:outputLabel value="#{msg['account.name']} *" for="name" />
    <h:inputText id="name" value="#{pageBean.account.name}" title="#{msg['account.name']}">
    </h:inputText>
    <h:message for="name" errorClass="red_alert"/>

    <h:outputLabel value="#{msg['account.surname']} *" for="surname" />
    <h:inputText id="surname" value="#{pageBean.account.surname}" title="#{msg['account.surname']}">
    </h:inputText>
    <h:message for="surname" errorClass="red_alert"/>

    <h:outputLabel value="#{msg['account.email']} *" for="email" />
    <h:inputText id="email" value="#{pageBean.account.email}" title="#{msg['account.email']}">
    </h:inputText>
    <h:message for="email" errorClass="red_alert"/>

    <h:outputLabel value="#{msg['account.telephone']}" for="telephone" />
    <h:inputText id="telephone" value="#{pageBean.account.telephone}" title="#{msg['account.telephone']}">
    </h:inputText>

    <h:message for="telephone" />
    
    <h:outputLabel value="#{msg['team.teamName']}" for="team" />
    <h:selectOneMenu value="#{pageBean.account.teamIdFk}" id="team" converter="omnifaces.SelectItemsConverter">
        <f:selectItem itemValue="#{null}" itemLabel="#{msg['team.noTeam']}"/>
        <f:selectItems value="#{pageBean.teamList}" var="c" itemValue="#{c}" itemLabel="#{c.teamName}"/>
    </h:selectOneMenu>
    <h:message for="team" />

</ui:composition>
