<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["menu.enote.list"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="../templates/menu.xhtml" />
    </ui:define>

    <ui:define name="content">
        <h:form id="enoteListForm">
            <h:messages for="enoteList" />
            <h:dataTable id="enoteList" var="row" value="#{enotesListPageBean.enoteList}" headerClass="table_header" rowClasses="row_odd,row_even">
                <h:column id="year">
                    <f:facet name="header">${msg['enote.year']}</f:facet>
                    <h:outputText value="#{row.saved}">
                        <f:convertDateTime  type="date" pattern="yyyy" />
                    </h:outputText>
                </h:column>

                <h:column id="actions">
                    <f:facet name="header">${msg['general.actions']}</f:facet>
                    <h:commandButton action="#{enotesListPageBean.edit(row)}" value="${msg['action.edit']}" disabled="#{row.confirmed}"/>
                    <h:commandButton action="#{enotesListPageBean.view(row)}" value="${msg['action.view']}"/>
                </h:column>

            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
