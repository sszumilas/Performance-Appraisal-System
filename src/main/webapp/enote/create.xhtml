<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{msg.CreateEnoteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{msg.CreateEnoteLabel_achievements}" for="achievements" />
                    <h:inputText id="achievements" value="#{enoteController.selected.achievements}" title="#{msg.CreateEnoteTitle_achievements}" />
                    <h:outputLabel value="#{msg.CreateEnoteLabel_aspiration}" for="aspiration" />
                    <h:inputText id="aspiration" value="#{enoteController.selected.aspiration}" title="#{msg.CreateEnoteTitle_aspiration}" />
                    <h:outputLabel value="#{msg.CreateEnoteLabel_date}" for="date" />
                    <h:inputText id="date" value="#{enoteController.selected.date}" title="#{msg.CreateEnoteTitle_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{msg.CreateEnoteLabel_improvement}" for="improvement" />
                    <h:inputText id="improvement" value="#{enoteController.selected.improvement}" title="#{msg.CreateEnoteTitle_improvement}" />
                    <h:outputLabel value="#{msg.CreateEnoteLabel_mobility}" for="mobility" />
                    <h:inputText id="mobility" value="#{enoteController.selected.mobility}" title="#{msg.CreateEnoteTitle_mobility}" />
                    <h:outputLabel value="#{msg.CreateEnoteLabel_nactivity}" for="nactivity" />
                    <h:inputText id="nactivity" value="#{enoteController.selected.nactivity}" title="#{msg.CreateEnoteTitle_nactivity}" />
                    <h:outputLabel value="#{msg.CreateEnoteLabel_promises}" for="promises" />
                    <h:inputText id="promises" value="#{enoteController.selected.promises}" title="#{msg.CreateEnoteTitle_promises}" />
                    <h:outputLabel value="#{msg.CreateEnoteLabel_target}" for="target" />
                    <h:inputText id="target" value="#{enoteController.selected.target}" title="#{msg.CreateEnoteTitle_target}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{enoteController.create}" value="#{msg.CreateEnoteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{enoteController.prepareList}" value="#{msg.CreateEnoteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{msg.CreateEnoteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
