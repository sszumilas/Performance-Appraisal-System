# Komunikaty dla walidacji deklaratywnej Bean Validation
javax.validation.constraints.NotNull.message=Non empty value required

constraint.string.length.notinrange=Value length must be from {min} to {max} characters
constraint.string.length.tooshort=Value length must be at least {min} characters
