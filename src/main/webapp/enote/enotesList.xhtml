<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["menu.enotes.list"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="../templates/menu.xhtml" />
    </ui:define>
    <ui:define name="content">
        <h:form id="enotesListForm">
            <h:messages for="enotesList" />
            <h:selectBooleanCheckbox id="confirmedOnly" value="#{enotesListPageBean.notConfirmedOnly}" /><h:outputLabel for="confirmedOnly" value="#{msg['enote.notConfirmedOnly']}" />
            <h:commandButton value="#{msg['action.refresh']}" action="#{enotesListPageBean.refresh()}"/>
            <h:dataTable id="enotesList" var="row" value="#{enotesListPageBean.enotesDataModel}" headerClass="table_header" rowClasses="row_odd,row_even">
                <ui:include src="templateEnotesList.xhtml" />
                <h:column id="actions">
                    <f:facet name="header">${msg['general.actions']}</f:facet>
                    <h:commandButton action="#{enotesListPageBean.deleteSelectedEnote()}" value="${msg['action.delete']}" rendered="#{not row.confirmed}"/>
                </h:column>


            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
