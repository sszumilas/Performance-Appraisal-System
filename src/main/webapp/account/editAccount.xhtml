<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:param name="pageBean" value="#{editAccountPageBean}" />

    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["menu.accounts.edit"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="../templates/menu.xhtml" />
    </ui:define>
    <ui:define name="content">
        <h:form prependId="false">
            <h:panelGrid columns="3">

                <ui:include src="templateLoginView.xhtml"/>

                <ui:include src="templateDataCommonEdit.xhtml"/>


                <c:if test="#{editAccountPageBean.employee}">
                    <ui:include src="templateDataEmployyeEdit.xhtml" />
                </c:if>

                <c:if test="#{editAccountPageBean.manager}">
                    <ui:include src="templateDataManagerEdit.xhtml"/>
                </c:if>

                <c:if test="#{editAccountPageBean.admin}">
                    <ui:include src="templateDataAdminEdit.xhtml"/>
                </c:if>

            </h:panelGrid>
            <br />

            <h:commandButton action="#{editAccountPageBean.saveAccount()}" value="#{msg['action.account.edit']}" />
            <br />
            <h:commandButton value="#{msg['action.cancel']}" action="listAccounts" immediate="true" />


        </h:form>
    </ui:define>

</ui:composition>
