<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                template="../templates/MainTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="top">
        <p>${msg["main.page"]}/${msg["menu.enote.list"]}</p>
    </ui:define>

    <ui:define name="left">
        <ui:include src="../templates/menu.xhtml" />
    </ui:define>
    <ui:define name="content">
        <h:form id="enoteListForm">
            <h:messages for="enoteList" />
<!--            <h:selectBooleanCheckbox id="confirmedOnly" value="#{enoteListPageBean.notConfirmedOnly}" /><h:outputLabel for="confirmedOnly" value="#{msg['enote.notConfirmedOnly']}" />
            <h:commandButton value="#{msg['action.refresh']}" action="#{enoteListPageBean.refresh()}"/>
            <h:dataTable id="enoteList" var="row" value="#{enoteListPageBean.enoteDataModel}" headerClass="table_header" rowClasses="row_odd,row_even">
                <ui:include src="templateEnoteList.xhtml" />
                <h:column id="actions">
                    <f:facet name="header">${msg['general.actions']}</f:facet>
                    <h:commandButton action="#{enoteListPageBean.deleteSelectedEnote()}" value="${msg['action.delete']}" rendered="#{not row.confirmed}"/>
                </h:column>-->

            
            
            <h:panelGrid columns="3">
            <h:outputLabel for="matchLogin" value="#{msg['account.matchByLogin']}"/><h:inputText id="matchLogin" value="#{accountsListPageBean.requestLogin}" /><h:commandButton value="#{msg['action.refresh']}" action="#{accountsListPageBean.refresh()}" />
            <h:outputLabel for="matchName" value="#{msg['account.matchByName']}"/><h:inputText id="matchName" value="#{accountsListPageBean.requestName}" /><h:commandButton value="#{msg['action.reset']}" action="#{accountsListPageBean.reset()}" />
            <h:outputLabel for="matchSurname" value="#{msg['account.matchBySurname']}"/><h:inputText id="matchSurname" value="#{accountsListPageBean.requestSurname}" /><h:column />
            <h:outputLabel for="matchEmail" value="#{msg['account.matchByEmail']}"/><h:inputText id="matchEmail" value="#{accountsListPageBean.requestEmail}" /><h:column />
            </h:panelGrid>
            <h:dataTable id="enoteList" var="row" value="#{enotesListPageBean.enotesDataModel}" headerClass="table_header" rowClasses="row_odd,row_even">
                <h:column id="achievements">
                    <f:facet name="header">${msg['enote.achievements']}</f:facet>
                    <h:outputText value="#{row.login}" />
                </h:column>
                <h:column id="name">
                    <f:facet name="header">${msg['enote.name']}</f:facet>
                    <h:outputText value="#{row.name}" />
                </h:column>
                <h:column id="surname">
                    <f:facet name="header">${msg['enote.surname']}</f:facet>
                    <h:outputText value="#{row.surname}" />
                </h:column>
                <h:column id="email">
                    <f:facet name="header">${msg['account.email']}</f:facet>
                    <h:outputText value="#{row.email}" />
                </h:column>
                <h:column id="type">
                    <f:facet name="header">${msg['account.type']}</f:facet>
                    <ui:param name="accountType" value="#{row.type}" />
                    <h:outputText value="${msg[accountType]}" />
                </h:column>
                
                <h:column id="state">
                    <f:facet name="header">${msg['account.state']}</f:facet>
                    <h:panelGrid columns="2">
                        <h:selectBooleanCheckbox id="confirmed" value="#{row.confirmed}" disabled="true"/>    
                        <h:outputLabel for="confirmed" value="${msg['account.confirmed']}" />    
                        <h:selectBooleanCheckbox id="active" value="#{row.active}" disabled="true"/>    
                        <h:outputLabel for="active" value="${msg['account.active']}" />    
                    </h:panelGrid>
                </h:column>
                    
                <h:column id="actions">
                    <f:facet name="header">${msg['general.actions']}</f:facet>
                    <h:commandButton action="#{accountsListPageBean.editAccount()}" value="${msg['action.edit']}"/>
                    <h:commandButton action="#{accountsListPageBean.beginChangePassword()}" value="${msg['menu.accounts.changePassword']}"/>
                    <h:commandButton action="#{accountsListPageBean.activateAccount()}" value="${msg['action.activate']}" rendered="#{not row.active}"/>
                    <h:commandButton action="#{accountsListPageBean.deactivateAccount}" value="${msg['action.deactivate']}" rendered="#{row.active}"/>
                    <h:commandButton action="#{accountsListPageBean.createEnote}" value="${msg['action.createEnote']}" rendered="#{row.active}"/>
                    
                    <h:commandButton action="#{accountsListPageBean.confirmAccount}" value="${msg['action.confirm']}" rendered="#{not row.confirmed}"/>
                </h:column>
            
            

            </h:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
