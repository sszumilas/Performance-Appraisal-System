<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">


    <h:outputLabel value="#{msg['enote.achievements']} *" for="achievements" />
    <h:inputTextarea id="achievements" value="#{pageBean.enote.achievements}" title="#{msg['enote.achievements']}" rows="4" cols="80">
    </h:inputTextarea>
    <h:message for="achievements" />
    <h:outputLabel value="#{msg['enote.aspiration']}" for="aspiration" />
    <h:inputTextarea id="aspiration" value="#{pageBean.enote.aspiration}" title="#{msg['enote.aspiration']}" rows="4" cols="80">
    </h:inputTextarea>
    <h:message for="aspiration" />
    <h:outputLabel value="#{msg['enote.improvement']}" for="improvement" />
    <h:inputTextarea id="improvement" value="#{pageBean.enote.improvement}" title="#{msg['enote.improvement']}" rows="4" cols="80"> 
    </h:inputTextarea>
    <h:message for="improvement" />


    <h:outputLabel value="#{msg['enote.mobility']}" for="mobility" />
    <h:selectOneMenu value="#{pageBean.enote.mobility}" id="note" converter="omnifaces.SelectItemsConverter">
        <f:selectItem itemValue="1" itemLabel="#{msg['enote.mobility.city']}"/>
        <f:selectItem itemValue="2" itemLabel="#{msg['enote.mobility.country']}"/>
        <f:selectItem itemValue="3" itemLabel="#{msg['enote.mobility.continent']}"/>
        <f:selectItem itemValue="4" itemLabel="#{msg['enote.mobility.world']}"/>
    </h:selectOneMenu>
    <h:message for="mobility" />

    <h:outputLabel value="#{msg['enote.nactivity']}" for="nactivity" />
    <h:inputTextarea id="nactivity" value="#{pageBean.enote.nactivity}" title="#{msg['enote.nactivity']}" rows="4" cols="80"> 
    </h:inputTextarea>
    <h:message for="nactivity" />
    <h:outputLabel value="#{msg['enote.promises']}" for="promises" />
    <h:inputTextarea id="promises" value="#{pageBean.enote.promises}" title="#{msg['enote.promises']}" rows="4" cols="80"> 
    </h:inputTextarea>
    <h:message for="promises" />
    <h:outputLabel value="#{msg['enote.target']}" for="target" />
    <h:inputTextarea id="target" value="#{pageBean.enote.target}" title="#{msg['enote.target']}" rows="4" cols="80"> 
    </h:inputTextarea>
    <h:message for="target" />
</ui:composition>
