<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html">

                    <h:outputLabel value="#{msg['account.password']} *" for="password" />
                    <h:inputSecret id="password" value="#{pageBean.account.password}" title="#{msg['account.password']}">
                    </h:inputSecret>
                    <h:message for="password" errorClass="red_alert"/>

                    <h:outputLabel value="#{msg['account.passwordRepeat']} *" for="passwordRepeat" />
                    <h:inputSecret id="passwordRepeat" value="#{pageBean.passwordRepeat}" title="#{msg['account.passwordRepeat']}"/>
                    <h:message for="passwordRepeat" errorClass="red_alert"/>

</ui:composition>
